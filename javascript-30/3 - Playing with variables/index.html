<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3 - Playing with variables</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <iframe
      src="../0 - Modal for Iframe/index.html"
      frameborder="0"
      allowtransparency="true"
      title="Navigation"
      style="
        width: 100% !important;
        height: 100vh !important;
        position: fixed !important;
        z-index: 2147480999 !important;
      "
    ></iframe>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://unsplash.it/800/500?image=881&blur=5" />

    <style>
      :root {
        --base: #ffc600;
        --spacing: 10px;
        --blur: 10px;
      }

      img {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
      }

      .hl {
        color: var(--base);
      }

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }

      /* 
        Dropdown menu 
      */
      .dropdownBtn {
        background-color: white;
        opacity: 90%;
        color: black;
        border-radius: 15px;
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        font-size: medium;
        cursor: pointer;
        -webkit-box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.37);
        -moz-box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.37);
        box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.37);
      }

      .dropdownBtn:hover {
        background-color: grey;
      }

      .menu {
        z-index: 100;
        position: absolute;
        top: 20px;
        left: 20px;
        width: 300px;
        max-height: 90vh;
        display: none;
        flex-direction: row;
        padding: 10px;
        border-radius: 25px;
        background-color: black;
        opacity: 100%;
        overflow-y: scroll;
        overflow-x: hidden;

        -webkit-box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.37);
        -moz-box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.37);
        box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.37);
      }

      .menu a {
        font-size: 14px;
        padding: 5px;
        margin: 5px;
        background-color: white;
        width: 95%;
        color: black;
        text-decoration: none;
        border-radius: 25px;
      }

      .active,
      .menu a:hover {
        background-color: grey !important;
      }

      .menu span {
        font-size: 24px;
        width: 100%;
      }

      .show {
        display: flex;
        flex-direction: column;
        align-items: start;
      }
    </style>

    <script>
      const inputs = document.querySelectorAll(".controls input");

      function handleUpdate() {
        const suffix = this.dataset.sizing || "";
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      inputs.forEach((input) => input.addEventListener("change", handleUpdate));
      inputs.forEach((input) =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>
  </body>
</html>
