<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3 - Playing with variables</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    
    <!-- Navigation dropdown button -->
    <script>
      // Create the container div element
      const contentContainer = document.createElement("div");
      contentContainer.id = "content-container"; // Set the ID
      document.body.appendChild(contentContainer); // Append it to the body or a specific parent element

      // JavaScript to fetch and inject content
      fetch("../0 - Navigation snippet/content.html")
        .then((response) => response.text())
        .then((data) => {
          contentContainer.innerHTML = data; // Inject content into the dynamically created div
        })
        .catch((error) => console.error("Error loading content:", error));
    </script>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://picsum.photos/800/500" />

    <style>
      :root {
        --base: #ffc600;
        --blur: 0px;
        --spacing: 10px;
      }

      body {
        margin: 0px;
        padding: 0px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 24px;
      }

      img {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
        z-index: 0;
      }

      .hl {
        color: var(--base);
      }

      .controls {
        margin: 50px;
      }

      input {
        width: 100px;
        margin-right: 40px;
      }
    </style>

    <script>
      const inputs = document.querySelectorAll(".controls input");

      function handleUpdate() {
        const suffix = this.dataset.sizing || "";
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      inputs.forEach((input) => input.addEventListener("change", handleUpdate));
      inputs.forEach((input) =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>
  </body>
</html>
