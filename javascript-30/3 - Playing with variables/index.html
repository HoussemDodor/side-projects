<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <!-- THE IFRAME IS CURRENTLY BLOCKING THE ENTIRE SCREEN -->

    <!-- THE IFRAME IS CURRENTLY BLOCKING THE ENTIRE SCREEN -->

    <iframe
      src="../0 - Modal for Iframe/index.html"
      frameborder="0"
      allowtransparency="true"
      sandbox="allow-top-navigation allow-same-origin allow-scripts"
      title="Navigation"
      style="
        position: fixed !important;
        top: 0px !important;
        right: 0px !important;
        z-index: 1000;
        width: 100%;
        height: 100%;
      "
    ></iframe>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://picsum.photos/800/500" />

    <style>
      :root {
        --base: #ffc600;
        --blur: 0px;
        --spacing: 10px;
      }

      body {
        margin: 0px;
        padding: 0px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;        
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 24px;
      }

      img {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
        z-index: 0;
      }

      .hl {
        color: var(--base);
      }

      .controls {
        margin: 50px;
      }

      input {
        width: 100px;
        margin-right: 40px;
      }
    </style>

    <script>
      const inputs = document.querySelectorAll(".controls input");

      function handleUpdate() {
        const suffix = this.dataset.sizing || "";
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      inputs.forEach((input) => input.addEventListener("change", handleUpdate));
      inputs.forEach((input) =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>
  </body>
</html>
