    contentContainer.id = "content-container"; // Set the ID
    document.body.appendChild(contentContainer); // Append it to the body or a specific parent element

<p><strong>Have a look at the JavaScript Console</strong></p>

<style>
  body {
      margin: 0px;
      padding: 0px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
  }
</style>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const date = new Date()
    console.log("is at least one person 19 or older?: ",people.some(x => date.getFullYear() - x.year >= 19))
    console.log("is everyone 19 years or older?: ", people.every(x => date.getFullYear() - x.year >= 19))

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log("find the comment with the ID of 823423")
    console.log(comments.find(x=> x.id === 823423))    

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log("find and delete the comment with the ID of 823423")
    const i = comments.findIndex(x=> x.id === 823423)
    delete comments[i]
    console.log(comments)

  </script>
</body>
